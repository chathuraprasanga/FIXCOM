
<mat-card class="login-card">

    <img src="../../../assets/FIXCOM2.jpg" alt="FIXCOM" class="logo" />
    <br />

    <mat-form-field class="login-input">
        <mat-label>Username</mat-label>
        <input matInput />
    </mat-form-field>

    <mat-form-field class="login-input">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
    </mat-form-field>

    <button class="login-btn">
        login
    </button>

    <button class="signup-btn" routerLink="/signup">
        signup
    </button>

    <p class="forogot-passsword-text">
       <a href=""  style="text-decoration: none;" routerLink="/forgot-password">Forgot Password?</a> 
    </p>

</mat-card>
